<!DOCTYPE html>
<html>
<head>
  <title>front end with back end</title>
  <script type="text/javascript" src="jQuery.js"></script>
</head>
<body>
    
    <form action="/postUser" method="post">
    	<div>
    		<label for="name">Username:</label>
    		<input type="text" name="name" id="name" value="" tabindex="1" />
    	</div>
    	<div>
    		<label for="name">E-Mail:</label>
    		<input type="text" name="mail" id="mail" value="" tabindex="2" />
    	</div>
    	<div>
    		<label for="name">Password:</label>
    		<input type="text" name="pass" id="pass" value="" tabindex="3" />
    	</div>
        <div>
            <label for="name">Password Confirm:</label>
            <input type="text" name="passC" id="passC" value="" tabindex="4" />
        </div>
    
    
    	<div>
    		<input type="submit" value="Submit" />
    	</div>
    </form>

      <script type="text/javascript" src="script.js"></script>
</body>
</html>
